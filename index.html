    <p>我是一名程序员.我来自山西大同。希望将来能在大同生活，度过自己余下的时光。</p>
<p>写程序是一件很累的事情，有成就，也有失落。建议很多的年轻人不要从事这个行业。</p>
<p>这是我个人的博客，没有系统推送的广告，没有乱七八糟的东西。只有技术和生活的记录。</p>
